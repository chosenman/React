        var styles = {
          countainer: { margin:"0 auto", width:"200px"},
          row: { border:"1px solid black"},
          counter: { display:"inline-block",  background:"#ccc", padding:"5px"}
        };

        var Row = (props) =>{
          var {row, id} = props;
          // console.log("id ", id);

          return React.createElement(
              "div",
              { style: styles.row, "key": id },
              React.createElement(
                "span",
                { style: styles.counter },
                row.votes
              ),
              row.name,
              React.createElement('button', row, 'Vote!', )
            );
        }

        var Vote = (props) => {
          var list = props;
          return React.createElement('div',
              {style: styles.countainer },
              list.map( (elem, id) =>{
                return React.createElement(Row, {row: elem, id: id});
              } ))
        }

        var runner = (array) => {
          ReactDOM.render( Vote(array), selector );
        }

        runner(voteLib);
